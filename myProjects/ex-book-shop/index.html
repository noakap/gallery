<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Bookshop</title>
</head>

<body onload="onInit()">
    <h1>Welcome to my bookshop</h1>
    <section class="books-container">
    </section>
    <section class="add-book">
        <br><button onclick="toggleAddBookInputs()">Create new book</button><br><br>
        <div class="add-book-inputs" hidden>
            <label for="title">Name:</label>
            <input id="title" type="text" placeholder="Enter Name" /><br><br>
            <label for="price">Price:</label>
            <input id="price" type="number" placeholder="Enter price" /><br><br>
            <input type="submit" value="Submit" onclick="onAddBook()">
        </div>
    </section>
    <div class="modal" hidden>
        <h5></h5>
        <div class="rating-container"></div>
        <h6></h6>
        <p></p>
        <div class="img-container"></div>
        <br>
        <span>Rate this book: </span>
        <div class="btn-container"></div>
        <br><button onclick="onCloseModal()">Close</button>
    </div>
    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/bookshop-controller.js"></script>

</body>

</html>
